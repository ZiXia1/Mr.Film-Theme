<!DOCTYPE html>
<html lang="zh-cn">
    <head>
	<title>专题首页 - 精品专题 - 推荐专题 - {$maccms.site_name}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="keywords" content="电影专题,电视剧专题,综艺专题,动漫专题,推荐专题,专题收录" />
    <meta name="description" content="本站提供最新最全精品专题数据" />
	{include file="public/include"}
	<link href="{$maccms.path_tpl}static/css/dyxs.css" rel="stylesheet" type="text/css">
	</head>
<body class="article page">
{include file="public/head1"}
<main id="main" class="wrapper">
			<div class="content">
			    				<div>
					<h1 class="page-title">影视专题</h1>
					<div class="box">
    <div class="row">  
				<div class="dyxs-pannel dyxs-pannel-bg clearfix">
					<div class="dyxs-pannel-box">
						<div class="dyxs-pannel_bd">
							<ul class="dyxs-vodlist clearfix">								
								{maccms:topic num="16" paging="yes" order="desc" by="time"}
								<li class="col-md-4 col-sm-2 col-xs-1">
									<div class="dyxs-vodlist__box">
										<a class="dyxs-vodlist__thumb active lazy lazyload" href="{:mac_url_topic_detail($vo)}" title="{$vo.topic_name}" data-src="{:mac_url_img($vo.topic_pic)}" style=" padding-top: 50%;" >						
											<span class="play hidden-xs"></span>								
										</a>
										<div class="dyxs-vodlist__detail">
											<h4 class="title text-center text-overflow"><a href="{:mac_url_topic_detail($vo)}" title="{$vo.topic_name}">{$vo.topic_name}</a></h4>
											<p class="text text-center text-overflow text-muted hidden-xs">—— {$vo.topic_rel_vod|explode=',',###|count}个影片 ——</p>
										</div>										
									</div>									
								</li>
								{/maccms:topic}
							</ul>	
						</div>
					</div>					
				</div>						
				{include file="public/paging"}
        	</div>
        							<div class="article-bg"></div>
						<div class="article-bg01"></div>
										</div>
			</div>
					
     </main>
		{include file="public/foot"}
	</body>
</html>
